<!DOCTYPE html>
<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Una Sorpresa para Ti</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
      <h1>Hola, mi amor ❤️</h1>
      <p>
        Encontré este lugar secreto solo para ti. Quiero decirte lo especial que
        eres para mí y lo mucho que te amo. Este es solo un pequeño detalle para
        recordarte que cada día contigo es un regalo.
      </p>
      <button id="btnSurprise">Haz clic para una sorpresa 🌟</button>

      <div id="surpriseMessage" class="hidden">
        <h2>Te amo más que ayer, pero menos que mañana. 💖</h2>
        <img
          src="https://media.giphy.com/media/l0Hlw7vjrKzLn5emI/giphy.gif"
          alt="Te amo"
          class="surprise-image"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
